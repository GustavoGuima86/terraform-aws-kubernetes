# Values that can be overridden by the parent chart (k8s/argocd)
awsRegion: ""
bucketName: ""
serviceAccountName: "loki-sa"

# ==============================================================================
# Configuration for the underlying Grafana Loki chart
# ==============================================================================
loki:
  auth_enabled: false
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage_config:
    aws:
      region: {{ .Values.awsRegion }}
      bucketnames: {{ .Values.bucketName }}
      s3forcepathstyle: false
  ingester:
    chunk_encoding: snappy
  pattern_ingester:
    enabled: true
  storage:
    type: s3
    bucketNames:
      chunks: {{ .Values.bucketName }}
      # ruler bucket can be the same for simplicity
      ruler: {{ .Values.bucketName }}
    s3:
      region: {{ .Values.awsRegion }}

# Use the service account created and associated by Terraform
serviceAccount:
  create: true
  # The name is critical for EKS Pod Identity to work
  name: {{ .Values.serviceAccountName }}
  # The role-arn annotation is for the older IRSA system, which is not used here.
  annotations: {}

deploymentMode: SingleBinary

singleBinary:
  replicas: 2

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
