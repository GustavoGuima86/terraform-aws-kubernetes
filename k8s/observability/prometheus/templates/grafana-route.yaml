# --- The Routing Rules for Grafana ---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-route
  namespace: observability
spec:
  parentRefs:
  - name: tooling-gateway
    namespace: istio-system
  hostnames:
  - "grafana.example.com" # Placeholder, user should replace this
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: kube-prometheus-stack-grafana
      port: 80
